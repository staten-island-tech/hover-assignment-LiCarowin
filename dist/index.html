<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hover Watercolor Flowers</title>
  </head>
</html>

<body>
  <div class="gallery-parent">
    <div class="gallery">
      <div class="zoomin">
          <figure><img src="css/img/WatercolorFlower1.png" width="200" height="200"></figure>
      </div>
      <div class="blur">
          <figure><img src="css/img/WatercolorFlower2.png" width="200" height="200"></figure>
      </div>
      <div class="grayscale">
          <figure><img src="css/img/WatercolorFlower3.png" width="200" height="200"></figure>
      </div>
      <div class="rotate">
        <figure><img src="css/img/WatercolorFlower4.png" width="200" height="200"></figure>
      </div>
      <div class="opacity">
        <figure><img src="css/img/WatercolorFlower5.png" width="200" height="200"></figure>
      </div>
      <div class="flashanimation">
        <figure><img src="css/img/WatercolorFlower6.png" width="200" height="200"></figure>
      </div>
    </div>
  </div>
</body>
